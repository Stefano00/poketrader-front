<form #loginForm="ngForm" (ngSubmit)="submit(loginForm)" novalidate>
  <div>
    <label for="email">Email</label>
    <input id="email" name="email" [(ngModel)]="email" required type="email" />
  </div>

  <div>
    <label for="password">ContraseÃ±a</label>
    <input id="password" name="password" [(ngModel)]="password" required type="password" />
  </div>

  <button type="submit" [disabled]="loading || loginForm.invalid">
    {{ loading ? 'Ingresando...' : 'Ingresar' }}
  </button>

  <div *ngIf="message" style="margin-top:8px;">{{ message }}</div>
</form>
